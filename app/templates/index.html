<!DOCTYPE html>
<html ng-app="graderApp">
  <head>
    <title>Grader Demo</title>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
  </head>
  <body>
  <div class="container" ng-controller="GraderController">
    <div class="row text-center">
      <h1>Grader Demo</h1>
    </div>
    <div class="row">
      <div class="assignment bs-callout bs-callout-default" ng-repeat="assignment in assignments">
      <span class="word" ng-repeat="word in assignment"
        ng-click="wordClicked(word)">
        {{word}}
      </span>
      </div>
    </div>
    <div class="row text-center">
      Correct {{word}}</br>
      <input type="text" focus="focusGradeBox"></input>
    </div>


    <script src="../static/lib/angular.min.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/directives.js"></script>
  </div>
  </body>
</html>
