<!DOCTYPE html>
<html ng-app="graderApp">
  <head>
    <title>Grader Demo</title>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
  </head>
  <body>
  <div class="container" ng-controller="GraderController">
    <div class="row text-center">
      <h1>Grader Demo</h1>
    </div>
    <div class="row">
      <div class="assignment bs-callout bs-callout-default">
      <span ng-repeat="word in assignment"
        ng-click="wordClicked(word)">
        <span class="word" ng-class="{'strike-through': !word.correct && !hover,
          'highlight': word.selected}" ng-mouseover="hover = true"
        ng-mouseleave="hover = false">{{word.text}}</span>
      <span ng-hide="hover"> {{word.correction}}</span>
      </span>
      </div>
      <nav>
        <ul class="pager">
          <li class="previous"><a href="#" ng-click="newAssignment(-1)"><span aria-hidden="true">&larr;</span>Previous</a></li>
          <li class="next"><a href="#" ng-click="newAssignment(1)">Next<span aria-hidden="true">&rarr;</span></a></li>
        </ul>
      </nav>
    </div>
    <div class="row text-center">
      Correct <span class="highlight">{{word.text}}</span> to {{correctTo}}</br>
      <form ng-submit="submit()">
        <input type="text" focus="focusGradeBox" ng-model="correctTo"></input>
      </form>
    </div>


    <script src="../static/lib/angular.min.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/services.js"></script>
    <script src="../static/js/controllers.js"></script>
    <script src="../static/js/directives.js"></script>
  </div>
  </body>
</html>
